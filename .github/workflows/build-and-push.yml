name: build-and-push
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: 'temurin', java-version: '17' }
      - name: Build & Test (Maven)
        working-directory: complete
        run: mvn -q -B test

  sonar:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            fetch-depth: 0   # краще для точності аналізу
        - uses: actions/setup-java@v4
          with:
            distribution: temurin
            java-version: '17'
        - name: Cache Sonar packages
          uses: actions/cache@v4
          with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
        - name: Cache Maven repo
          uses: actions/cache@v4
          with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2
        - name: SonarCloud analysis
          working-directory: complete
          env:
            SONAR_TOKEN:       ${{ secrets.SONAR_TOKEN }}
            SONAR_ORG:         ${{ secrets.SONAR_ORG }}
            SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}
          run: |
            # спочатку зібрати, щоб з'явився target/classes
            mvn -q -DskipTests package
            # далі аналіз (CI-based, не A3S)
            mvn -q org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.organization="$SONAR_ORG" \
              -Dsonar.projectKey="$SONAR_PROJECT_KEY" \
              -Dsonar.token="$SONAR_TOKEN"


  docker:
    needs: [test, sonar]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./complete
          file: ./complete/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/gs-rest:latest
